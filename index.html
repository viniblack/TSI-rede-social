<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

  <link rel="stylesheet" href="index.css">
  <script defer src="./js/utilities.js"></script>
  <script defer src="./js/post.js"></script>
</head>

<body>
  <div class="container-fluid p-0 m-0">
    <header>
      <nav class="navbar navbar-light bg-light py-3">
        <div class="container-fluid mx-2 d-lg-flex justify-content-lg-around">
          <h1 class="navbar-brand h1">Rede do mal</h1>
          <div>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <span class="me-4" id="logado"></span>
                <button class="btn btn-dark" onclick="sair()">Sair</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="main">
      <div class="postNovo">
        <div class="postHeader">
          <div class="imgUser"></div>
          <div class="nameUser" id="postName"> Gustavo </div>
        </div>
        <form action="#" class="formulario mt-3" id="formPost">
          <textarea name="textarea" id="textarea" placeholder="Escreva uma legenda..."></textarea>
          
          <div class="border rounded align-self-center updateMidia p-2 mt-3">

            <img id="uploadImage" src="" alt="">
            <video id="uploadVideo" src=""></video>
            <audio id="uploadAudio" src=""></audio>
          </div>

          <div class="buttons mt-3">
            <div class="icons">

              <img src="./src/image.svg" alt="adicionar uma imagem" id="imgPhoto">
              <input type="file" id="flImage" name="fImage" accept="image/*">

              <img src="./src/video.svg" alt="adicionar um video" id="myVideo">
              <input type="file" id="flVideo" name="fVideo" accept="video/*">

              <img src="./src/audio.svg" alt="adicionar um audio" id="myAudio">
              <input type="file" id="flAudio" name="fAudio" accept="audio/*">

              <!-- <img src="./src/drawing.svg" alt="adicionar um desenho" title="desenho" id="myDraw" style="width:30px;"
                onclick="mostraDraw()">
              <input type="button" id="FlDraw" name="fDraw" style="width:30px;"> -->
            </div>
            <button class="btnSubmit btn-dark" id="botao" type="submit" onclick="getLocation()">Publicar</button>
          </div>
        </form>
      </div>
      <section class="section-posts">
        <div class="posts" id="posts">
          
        </div>
        <div class="posts" id="postsLocal">
          
        </div>
      </section>
    </main>




    <footer class="position-relative">
      <div
        class="position-absolute  w-100 d-flex flex-wrap justify-content-around align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <span class="text-muted">Desenvolvido por viniblack</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3">
            <a target="_blank" class="text-muted" href="https://github.com/viniblack">
              <img src="./src/github.svg" alt="">
            </a>
          </li>
          <li class="ms-3">
            <a target="_blank" class="text-muted" href="https://www.linkedin.com/in/viniblack/">
              <img src="./src/linkedin.svg" alt="">
            </a>
          </li>
          <li class="ms-3">
            <a target="_blank" class="text-muted" href="https://twitter.com/BlackVinii">
              <img src="./src/twitter.svg" alt="">
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </div>
</body>

</html>
