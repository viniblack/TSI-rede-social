<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container-fluid p-0 m-0">
    <header>
      <nav class="navbar navbar-light bg-light py-3">
        <div class="container-fluid mx-2 d-lg-flex justify-content-lg-around">
          <h1 class="navbar-brand h1">Rede do mal</h1>
          <div>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <span class="me-4" id="logado"></span>
                <button class="btn btn-dark" onclick="sair()">Sair</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="main">
      <div class="postNovo">
        <div class="postHeader">
          <div class="imgUser"><img src="../assets/img/avatar.svg"> </div>
          <div class="nameUser" id="nameUser"> Gustavo </div>
        </div>
        <form action="#" class="formulario" id="formulario">
          <textarea name="textarea" id="textarea" placeholder="Escreva uma legenda..."></textarea>

          <div class="buttons">
            <div class="icons">
              <input type="file" id="fileImage" name="fileImage" accept="image/*">
              <img src="./src/image.svg" alt="adicionar uma imagem" id="imagemInput">

              <input type="file" id="fileVideo" name="fileVideo" accept="video/*">
              <img src="./src/video.svg" alt="adicionar um video" id="videoInput">

              <input type="file" id="fileAudio" name="fileAudio" accept="audio/*">
              <img src="./src/audio.svg" alt="adicionar um audio" id="audioInput">

              <img src="./src/drawing.svg" alt="adicionar um desenho">

            </div>
            <input class="btnSubmit" type="submit" value="Publicar">
          </div>
        </form>
      </div>
      <section>
        <div class="posts" id="posts"> </div>
        <img src="" alt="Campo de imagem" id="postImagem">
      </section>
    </main>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <span class="text-muted">Desenvolvido por viniblack</span>
      </div>

      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24">
              <use xlink:href="#twitter"></use>
            </svg></a></li>
        <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24">
              <use xlink:href="#instagram"></use>
            </svg></a></li>
        <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24">
              <use xlink:href="#facebook"></use>
            </svg></a></li>
      </ul>
    </footer>

  </div>


</body>

</html>
