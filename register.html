<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mau</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

  <script defer src="./js/login.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row d-flex align-items-center vh-100">
      <div class="col-12">
        <form class="row g-3" onsubmit="submitForm(event)">
          <div class="col-md-12">
            <label for="inputName" class="form-label">Nome</label>
            <input type="text" class="form-control" id="inputName" maxlength="15" minlength="3" placeholder="Digite seu nome" required>
          </div>

          <div class="mb-6">
            <label for="inputCPF" class="form-label">CPF</label>
            <input type="number" class="form-control" id="inputCPF" pattern="(\d{3}\.?\d{3}\.?\d{3}-?\d{2})" placeholder="Digite seu CPF" required>
          </div>
          
          <div class="mb-6">
            <label for="inputEmail" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="inputEmail" aria-describedby="email"  placeholder="Digite seu e-mail" maxlength="30" required>
            <div id="email" class="form-text">Digite o email que vocÃª mais utiliza</div>
          </div>
          <div class="col-md-12">
            <label for="inputPhone" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="inputPhone" placeholder="dd xxxxx xxxx" pattern="[0-9]{2} ?[0-9]{4,5}?-?[0-9]{4}">
          </div>
          <div class="col-md-6">
            <label for="inputPassword" class="form-label">Senha</label>
            <input type="password" class="form-control" id="inputPassword" required>
          </div>
          <div class="col-md-6">
            <label for="inputConfirmPassword" class="form-label">Confirmar a senha</label>
            <input type="password" class="form-control" id="inputConfirmPassword" required>
          </div>
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
